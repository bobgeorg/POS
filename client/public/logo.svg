<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#grad)" rx="90"/>
  
  <!-- Restaurant Cloche (dome cover) -->
  <g transform="translate(256, 256)">
    <!-- Dome -->
    <path d="M -140 0 A 140 140 0 0 1 140 0 L 140 40 L -140 40 Z" fill="white" opacity="0.95"/>
    
    <!-- Handle -->
    <circle cx="0" cy="-140" r="25" fill="white" opacity="0.95"/>
    <rect x="-10" y="-140" width="20" height="40" fill="white" opacity="0.95"/>
    
    <!-- Base plate -->
    <rect x="-170" y="40" width="340" height="20" rx="5" fill="white" opacity="0.95"/>
    
    <!-- Letter S -->
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="120" font-weight="bold" fill="#667eea" text-anchor="middle" opacity="0.3">S</text>
  </g>
</svg>
